name: Gradify Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Qt
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y qt6-default=6.4.3
      shell: bash

    - name: Configure
      run: qmake -makefile src/Gradify.pro

    - name: Build
      run: make

    - name: Test
      run: make test

    - name: Package
      run: make install
